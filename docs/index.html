<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dmui - 基于vue2，可复用UI组件</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="UI components base on Vue 2.x">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.css"> -->
  <style>
    .content{
      padding-top: 0;
    }
    .sidebar > h1{
      display: none;
    }
    .markdown-section {
      max-width: 900px;
      padding: 30px;
    }
    .sidebar::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: 'dmui',
      repo: '',
      // loadNavbar: true
      loadSidebar: true,
      auto2top: true
    }
  </script>
  
  <!-- <script src="//unpkg.com/vue"></script>
  <script src="//unpkg.com/vuep"></script> -->
  <script src="https://unpkg.com/docsify@4.11.6/lib/docsify.min.js"></script>
</body>
</html>
